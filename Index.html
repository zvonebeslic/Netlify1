<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      background-image: url('Background.jpg'); /* Ako si sliku stavio u images folder, stavi 'images/Background.jpg' */
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-attachment: fixed; /* efekt parallax */
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 6px black;
    }

    .hero h1 {
      font-size: 3em;
      text-align: center;
    }

    .content {
      padding: 40px;
      background-color: #f4f4f4;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>Dobrodošli u Mountain Adventures</h1>
  </div>

  <div class="content">
    <h2>Planinarske staze</h2>
    <p>Istraži najbolje staze na Balkanu – GPS tragovi, savjeti i još mnogo toga!</p>
  </div>

  <footer>
    &copy; 2025 Mountain Adventures. Sva prava pridržana.
  </footer>

</body>
</html>
