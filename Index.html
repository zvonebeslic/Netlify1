<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .section {
      height: 100vh;
      position: relative;
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2em;
      opacity: 0;
      transform: translateY(50px);
      transition: all 1s ease-out;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .fade-out {
      opacity: 0 !important;
      transform: translateY(-50px);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
      background: rgba(0,0,0,0.4);
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Sedam sekcija sa pozadinskim slikama -->
  <div class="section" style="background-image: url('images/Background.jpg')">
    <div class="overlay"></div>
    <div class="content">Naslovna</div>
  </div>
  <div class="section" style="background-image: url('images/Background1.jpg')">
    <div class="overlay"></div>
    <div class="content">Planinarske staze</div>
  </div>
  <div class="section" style="background-image: url('images/Background2.jpg')">
    <div class="overlay"></div>
    <div class="content">Web Shop</div>
  </div>
  <div class="section" style="background-image: url('images/Background3.jpg')">
    <div class="overlay"></div>
    <div class="content">Blog</div>
  </div>
  <div class="section" style="background-image: url('images/Background4.jpg')">
    <div class="overlay"></div>
    <div class="content">O nama</div>
  </div>
  <div class="section" style="background-image: url('images/Background5.jpg')">
    <div class="overlay"></div>
    <div class="content">Galerija</div>
  </div>
  <div class="section" style="background-image: url('images/Background6.jpg')">
    <div class="overlay"></div>
    <div class="content">Kontaktirajte nas</div>
  </div>

  <script>
    // ---------------------------------------------
    // Ako slika nije pronađena u "images/" folderu,
    // sustav automatski pokušava učitati istu sliku
    // iz root (glavne) mape web stranice.
    // ---------------------------------------------
    document.querySelectorAll(".section").forEach(sec => {
      const bg = sec.style.backgroundImage;
      const url = bg.slice(5, -2); // izvlači URL slike iz background-image CSS-a
      const img = new Image();
      img.src = url;

      img.onerror = () => {
        const fallback = url.replace("images/", "");
        sec.style.backgroundImage = `url('${fallback}')`;
        console.log(`Slika nije pronađena: ${url}. Pokušavam iz root: ${fallback}`);
      };
    });

    // IntersectionObserver za fade-in i fade-out efekat pri skrolanju
    const sections = document.querySelectorAll(".section");
    const options = {
      threshold: 0.3
    };

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
          entry.target.classList.remove('fade-out');
        } else {
          entry.target.classList.remove('visible');
          entry.target.classList.add('fade-out');
        }
      });
    }, options);

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>

</body>
</html>
