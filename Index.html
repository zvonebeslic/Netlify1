<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mountain Adventures</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
      background-color: #000;
      color: white;
      overflow-x: hidden;
    }

    .section {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 2rem;
      transition: filter 1s ease, opacity 1s ease, transform 1s ease;
    }

    .section img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      transition: filter 1s ease, transform 1s ease;
      opacity: 0.9;
    }

    .section-content {
      z-index: 2;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.55);
      border-radius: 1rem;
      backdrop-filter: blur(4px);
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.7);
      transition: opacity 1s ease, transform 1s ease;
      opacity: 0;
      transform: translateY(60px);
    }

    .section.fade-out {
      filter: blur(8px);
      opacity: 0.25;
      transform: scale(0.96);
    }

    .section.fade-in .section-content {
      opacity: 1;
      transform: translateY(0);
      animation: fadeIn 1.4s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <div class="section">
    <img src="images/Background.jpg" alt="Background 0">
    <div class="section-content">
      <h1>Dobrodošli u planine</h1>
    </div>
  </div>

  <div class="section">
    <img src="images/Background1.jpg" alt="Background 1">
    <div class="section-content">
      <h1>Istraži staze Balkana</h1>
    </div>
  </div>

  <div class="section">
    <img src="images/Background2.jpg" alt="Background 2">
    <div class="section-content">
      <h1>Web shop za planinare</h1>
    </div>
  </div>

  <div class="section">
    <img src="images/Background3.jpg" alt="Background 3">
    <div class="section-content">
      <h1>Inspirativni blogovi</h1>
    </div>
  </div>

  <div class="section">
    <img src="images/Background4.jpg" alt="Background 4">
    <div class="section-content">
      <h1>Naša priča</h1>
    </div>
  </div>

  <div class="section">
    <img src="images/Background5.jpg" alt="Background 5">
    <div class="section-content">
      <h1>Kontaktiraj nas</h1>
    </div>
  </div>

  <div class="section">
    <img src="images/Background6.jpg" alt="Background 6">
    <div class="section-content">
      <h1>Vidimo se na stazi!</h1>
    </div>
  </div>

  <script>
    const sections = document.querySelectorAll('.section');

    window.addEventListener('scroll', () => {
      const triggerBottom = window.innerHeight * 0.75;

      sections.forEach((section, i) => {
        const rect = section.getBoundingClientRect();

        if (rect.top < triggerBottom) {
          section.classList.add('fade-in');
        }

        if (rect.top < 0 && i < sections.length - 1) {
          section.classList.add('fade-out');
        } else {
          section.classList.remove('fade-out');
        }
      });
    });
  </script>

</body>
</html>
