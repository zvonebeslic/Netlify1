<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 10px 15px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffcc00;
    }

    .parallax {
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2.5rem;
      text-shadow: 2px 2px 10px black;
    }

    @media (max-width: 768px) {
      .parallax {
        background-attachment: scroll !important;
      }
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      padding: 2rem 3rem;
      border-radius: 15px;
      margin-top: 60px;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navigacija -->
  <header>
    <nav>
      <a href="#s1">Naslovna</a>
      <a href="#s2">Planinarske-Staze</a>
      <a href="#s3">Vrhovi</a>
      <a href="#s4">Istraži-Više</a>
      <a href="#s5">Web-Shop</a>
      <a href="#s6">Blog</a>
      <a href="#s7">Kontakt</a>
    </nav>
  </header>

  <!-- Sekcije sa podacima o slikama -->
  <div id="s1" class="parallax" data-image="background.jpg"><div class="overlay">Dobrodošli u planine</div></div>
  <div id="s2" class="parallax" data-image="background2.jpg"><div class="overlay">Istraži staze Balkana</div></div>
  <div id="s3" class="parallax" data-image="background3.jpg"><div class="overlay">Pronađi svoj vrh</div></div>
  <div id="s4" class="parallax" data-image="background4.jpg"><div class="overlay">Divlja priroda</div></div>
  <div id="s5" class="parallax" data-image="background5.jpg"><div class="overlay">Zimski pogledi</div></div>
  <div id="s6" class="parallax" data-image="background6.jpg"><div class="overlay">Alpske livade</div></div>
  <div id="s7" class="parallax" data-image="background1.jpg"><div class="overlay">Kontaktiraj nas</div></div>

  <!-- Automatsko postavljanje pozadina iz images/ ili iz root -->
  <script>
    document.querySelectorAll('.parallax').forEach(section => {
      const fileName = section.getAttribute('data-image');
      const imgPath = 'images/' + fileName;

      const testImage = new Image();
      testImage.onload = function () {
        section.style.backgroundImage = `url('${imgPath}')`;
      };
      testImage.onerror = function () {
        section.style.backgroundImage = `url('${fileName}')`;
      };
      testImage.src = imgPath;
    });
  </script>

</body>
</html>
