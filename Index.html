<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      scroll-behavior: smooth;
      background: #000;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      color: white;
      font-size: 1.2em;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 2em;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav {
      position: fixed;
      top: 0;
      right: -100%;
      width: 70%;
      height: 100%;
      background: #111;
      padding: 60px 20px;
      transition: right 0.3s ease;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 999;
    }

    nav.open {
      right: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    .language-switch {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    .language-switch img {
      width: 32px;
      height: 20px;
      cursor: pointer;
      border: 1px solid white;
    }

    .search-box {
      margin-bottom: 20px;
    }

    .search-box input {
      width: 100%;
      padding: 8px;
      font-size: 1em;
    }

    .section {
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      will-change: transform;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px 30px;
      border-radius: 12px;
      color: white;
      font-size: 2em;
      text-align: center;
      z-index: 10;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">Mountain Adventures</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </header>

  <!-- MENU -->
  <nav id="sideMenu">
    <div class="search-box">
      <input type="text" placeholder="Traži..." />
    </div>
    <a href="#">Naslovna</a>
    <a href="#">Staze</a>
    <a href="#">Web shop</a>
    <a href="#">Blog</a>
    <a href="#">O nama</a>
    <a href="#">Kontakt</a>
    <div class="language-switch">
      <img src="hr.png" alt="HR" onclick="setLang('hr')" />
      <img src="en.png" alt="EN" onclick="setLang('en')" />
    </div>
  </nav>

  <!-- SECTIONS -->
  <div class="section" style="background-image: url('Background.jpg');">
    <div class="overlay" data-hr="Dobrodošli u planine" data-en="Welcome to the mountains">Dobrodošli u planine</div>
  </div>
  <div class="section" style="background-image: url('Background1.jpg');">
    <div class="overlay" data-hr="Staze Balkana" data-en="Balkan Trails">Staze Balkana</div>
  </div>
  <div class="section" style="background-image: url('Background2.jpg');">
    <div class="overlay" data-hr="GPS Tragovi i Info" data-en="GPS Tracks & Info">GPS Tragovi i Info</div>
  </div>
  <div class="section" style="background-image: url('Background3.jpg');">
    <div class="overlay" data-hr="Web Shop" data-en="Web Shop">Web Shop</div>
  </div>
  <div class="section" style="background-image: url('Background4.jpg');">
    <div class="overlay" data-hr="Blog i Savjeti" data-en="Blog & Tips">Blog i Savjeti</div>
  </div>
  <div class="section" style="background-image: url('Background5.jpg');">
    <div class="overlay" data-hr="O nama" data-en="About Us">O nama</div>
  </div>
  <div class="section" style="background-image: url('Background6.jpg');">
    <div class="overlay" data-hr="Kontaktirajte nas" data-en="Contact Us">Kontaktirajte nas</div>
  </div>

  <script>
    function toggleMenu() {
      document.getElementById('sideMenu').classList.toggle('open');
    }

    // Jezik
    function setLang(lang) {
      document.querySelectorAll('.overlay').forEach(el => {
        const text = el.getAttribute(`data-${lang}`);
        if (text) el.textContent = text;
      });
    }

    // Parallax uvećanje i prelazak
    const sections = document.querySelectorAll('.section');

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const windowH = window.innerHeight;

      sections.forEach(section => {
        const offsetTop = section.offsetTop;
        const distance = scrollY - offsetTop + windowH;
        const percentage = Math.min(Math.max(distance / windowH, 0), 1);

        const scale = 1 + percentage * 0.05; // lagano uvećanje
        section.style.transform = `scale(${scale}) translateY(${(1 - percentage) * 30}px)`;
      });
    });
  </script>

</body>
</html>
