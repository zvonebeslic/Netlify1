<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #000;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      padding: 0 20px;
    }

    .lang-switch img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }

    .search-bar {
      position: relative;
      width: 180px;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 35px 10px 15px;
      border: none;
      outline: none;
      background: white;
      border-radius: 25px 25px 0 0;
      clip-path: polygon(0 20%, 10% 0, 20% 10%, 30% 0, 40% 10%, 50% 0, 60% 10%, 70% 0, 80% 10%, 90% 0, 100% 20%, 100% 100%, 0 100%);
    }

    .search-bar button {
      position: absolute;
      right: 10px;
      top: 8px;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }

    .menu-icon {
      cursor: pointer;
      font-size: 30px;
    }

    nav {
      position: fixed;
      top: 60px;
      right: -250px;
      width: 200px;
      background: rgba(0, 0, 0, 0.9);
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 30px;
      transition: right 0.4s ease;
      z-index: 1000;
    }

    nav.active {
      right: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: transparent;
      z-index: 999;
      display: none;
    }

    .overlay.active {
      display: block;
    }

    .section {
      position: relative;
      height: 100vh;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      transform: scale(0.97);
      opacity: 0;
      transition: transform 1s ease, opacity 0.8s ease;
      z-index: 1;
    }

    .section.visible {
      opacity: 1;
      transform: scale(1);
      z-index: 2;
    }

    .section::before {
      content: "";
      position: absolute;
      top: -5vh;
      left: 0;
      width: 100%;
      height: 15vh;
      background: linear-gradient(to bottom, rgba(0,0,0,0.4), transparent);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 3;
      color: white;
      font-size: 2em;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="lang-switch">
      <img src="./en.png" id="langToggle" alt="Promijeni jezik" />
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Pretra≈æi..." id="searchInput" />
      <button>üîç</button>
    </div>

    <div class="menu-icon" id="menuToggle">‚ò∞</div>
  </header>

  <div class="overlay" id="overlay"></div>

  <nav id="navMenu">
    <a href="#" data-hr="Naslovna" data-en="Home">Naslovna</a>
    <a href="#" data-hr="Planinarske staze" data-en="Trails">Planinarske staze</a>
    <a href="#" data-hr="Web shop" data-en="Shop">Web shop</a>
    <a href="#" data-hr="Blog" data-en="Blog">Blog</a>
    <a href="#" data-hr="O nama" data-en="About Us">O nama</a>
    <a href="#" data-hr="Kontakt" data-en="Contact">Kontakt</a>
  </nav>

  <!-- Sekcije sa slikama -->
  <div class="section" style="background-image: url('./Background.jpg')"><div class="content" data-hr="Dobrodo≈°li" data-en="Welcome">Dobrodo≈°li</div></div>
  <div class="section" style="background-image: url('./Background1.jpg')"><div class="content" data-hr="Planinarske staze" data-en="Trails">Planinarske staze</div></div>
  <div class="section" style="background-image: url('./Background2.jpg')"><div class="content" data-hr="GPS tragovi" data-en="GPS Tracks">GPS tragovi</div></div>
  <div class="section" style="background-image: url('./Background3.jpg')"><div class="content" data-hr="Web shop" data-en="Shop">Web shop</div></div>
  <div class="section" style="background-image: url('./Background4.jpg')"><div class="content" data-hr="Blog" data-en="Blog">Blog</div></div>
  <div class="section" style="background-image: url('./Background5.jpg')"><div class="content" data-hr="O nama" data-en="About Us">O nama</div></div>
  <div class="section" style="background-image: url('./Background6.jpg')"><div class="content" data-hr="Kontaktirajte nas" data-en="Contact us">Kontaktirajte nas</div></div>

  <script>
    // Sekcije animacija
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
        else entry.target.classList.remove('visible');
      });
    }, { threshold: 0.4 });

    sections.forEach(section => observer.observe(section));

    // Meni
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    const overlay = document.getElementById('overlay');

    menuToggle.onclick = () => {
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    };
    overlay.onclick = () => {
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
    };

    // Jeziƒçna logika
    const langToggle = document.getElementById('langToggle');
    let currentLang = 'hr';

    langToggle.onclick = () => {
      const newLang = currentLang === 'hr' ? 'en' : 'hr';
      const newFlag = newLang === 'hr' ? './en.png' : './hr.png';
      langToggle.src = newFlag;

      document.querySelectorAll('[data-hr]').forEach(el => {
        el.textContent = el.dataset[newLang];
      });

      currentLang = newLang;
    };
  </script>
</body>
</html>
