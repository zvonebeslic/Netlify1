<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      background-color: #000;
      scroll-behavior: smooth;
    }

    .section {
      height: 100vh;
      position: relative;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform: translateY(60px);
      transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .section::after {
      content: "";
      position: absolute;
      top: -10vh;
      left: 0;
      width: 100%;
      height: 10vh;
      background: rgba(0, 0, 0, 0.4);
      pointer-events: none;
      z-index: 2;
    }

    .content {
      position: relative;
      z-index: 3;
      color: white;
      font-size: 2em;
      text-align: center;
      padding: 20px;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
      padding: 0 20px;
    }

    .lang-switch {
      display: flex;
      gap: 10px;
    }

    .lang-switch img {
      width: 30px;
      height: 20px;
      cursor: pointer;
    }

    .search-bar {
      position: relative;
      flex-grow: 1;
      max-width: 300px;
      margin: 0 auto;
    }

    .search-bar input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border: none;
      border-radius: 25px;
      outline: none;
      background: white;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/4e/Mountain_icon_white.png');
      background-size: 100% 40%;
      background-repeat: no-repeat;
      background-position: top center;
    }

    .search-bar button {
      position: absolute;
      right: 10px;
      top: 8px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .search-bar button::before {
      content: "üîç";
      font-size: 18px;
    }

    .menu-icon {
      cursor: pointer;
      font-size: 30px;
    }

    nav {
      position: fixed;
      top: 60px;
      right: -250px;
      width: 200px;
      background: rgba(0, 0, 0, 0.9);
      height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 30px;
      transition: right 0.4s ease;
      z-index: 1000;
    }

    nav.active {
      right: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
      z-index: 999;
      display: none;
    }

    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>

  <header>
    <div class="lang-switch">
      <img src="hr.png" id="langToggle" alt="Promijeni jezik" />
    </div>

    <div class="search-bar">
      <input type="text" placeholder="Pretra≈æi..." />
      <button></button>
    </div>

    <div class="menu-icon" id="menuToggle">‚ò∞</div>
  </header>

  <div class="overlay" id="overlay"></div>

  <nav id="navMenu">
    <a href="#">Naslovna</a>
    <a href="#">Planinarske staze</a>
    <a href="#">Web shop</a>
    <a href="#">Blog</a>
    <a href="#">O nama</a>
    <a href="#">Kontakt</a>
  </nav>

  <!-- Sekcije sa slikama -->
  <div class="section" style="background-image: url('Background.jpg')"><div class="content">Dobrodo≈°li</div></div>
  <div class="section" style="background-image: url('Background1.jpg')"><div class="content">Planinarske staze</div></div>
  <div class="section" style="background-image: url('Background2.jpg')"><div class="content">GPS tragovi</div></div>
  <div class="section" style="background-image: url('Background3.jpg')"><div class="content">Web shop</div></div>
  <div class="section" style="background-image: url('Background4.jpg')"><div class="content">Blog</div></div>
  <div class="section" style="background-image: url('Background5.jpg')"><div class="content">O nama</div></div>
  <div class="section" style="background-image: url('Background6.jpg')"><div class="content">Kontaktirajte nas</div></div>

  <script>
    // Skrol animacija sekcija
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('visible');
      });
    }, { threshold: 0.3 });

    sections.forEach(section => observer.observe(section));

    // Hamburger meni
    const menuToggle = document.getElementById('menuToggle');
    const navMenu = document.getElementById('navMenu');
    const overlay = document.getElementById('overlay');

    menuToggle.onclick = () => {
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    };

    overlay.onclick = () => {
      navMenu.classList.remove('active');
      overlay.classList.remove('active');
    };

    // Jeziƒçna zamjena zastavica
    const langToggle = document.getElementById('langToggle');
    let currentLang = 'hr';

    langToggle.onclick = () => {
      if (currentLang === 'hr') {
        langToggle.src = 'en.png';
        currentLang = 'en';
      } else {
        langToggle.src = 'hr.png';
        currentLang = 'hr';
      }
    };
  </script>

</body>
</html>
