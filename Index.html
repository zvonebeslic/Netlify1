<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Zastavice -->
  <div class="language-switcher">
    <img id="language-icon" src="images/en.svg" alt="ENG">
  </div>

  <!-- Tražilica -->
  <div class="search-bar">
    <input type="text"
           placeholder="Pretraži..."
           data-placeholder-hr="Pretraži..."
           data-placeholder-en="Search...">
    <img src="images/search.svg" alt="🔍">
  </div>

  <!-- Hamburger meni -->
  <div class="menu-toggle" id="menu-toggle">
    <div></div><div></div><div></div>
  </div>

  <!-- Navigacija -->
  <nav class="nav-menu" id="nav-menu">
    <a href="#" data-lang-hr="Naslovna" data-lang-en="Home">Naslovna</a>
    <a href="#" data-lang-hr="Planinarske staze" data-lang-en="Hiking Trails">Planinarske staze</a>
    <a href="#" data-lang-hr="Web shop" data-lang-en="Web Shop">Web shop</a>
    <a href="#" data-lang-hr="Blog" data-lang-en="Blog">Blog</a>
    <a href="#" data-lang-hr="O nama" data-lang-en="About Us">O nama</a>
    <a href="#" data-lang-hr="Kontakt" data-lang-en="Contact">Kontakt</a>
    <input type="text"
           placeholder="Traži..."
           data-placeholder-hr="Traži..."
           data-placeholder-en="Search...">
  </nav>

  <!-- Sekcije sa slikama -->
  <div class="section" style="background-image: url('images/Background.jpg');" data-lang-hr="Naslovna" data-lang-en="Home">Naslovna</div>
  <div class="section" style="background-image: url('images/Background1.jpg');" data-lang-hr="Planinarske staze" data-lang-en="Hiking Trails">Planinarske staze</div>
  <div class="section" style="background-image: url('images/Background2.jpg');" data-lang-hr="Web shop" data-lang-en="Web Shop">Web shop</div>
  <div class="section" style="background-image: url('images/Background3.jpg');" data-lang-hr="Blog" data-lang-en="Blog">Blog</div>
  <div class="section" style="background-image: url('images/Background4.jpg');" data-lang-hr="O nama" data-lang-en="About Us">O nama</div>
  <div class="section" style="background-image: url('images/Background5.jpg');" data-lang-hr="Kontakt" data-lang-en="Contact">Kontakt</div>
  <div class="section" style="background-image: url('images/Background6.jpg');" data-lang-hr="Vidimo se na stazi!" data-lang-en="See you on the trail!">Vidimo se na stazi!</div>

  <!-- JS -->
  <script>
    const sections = document.querySelectorAll('.section');
    const menuToggle = document.getElementById('menu-toggle');
    const navMenu = document.getElementById('nav-menu');
    const langIcon = document.getElementById('language-icon');
    const translatables = document.querySelectorAll('[data-lang-hr]');
    const placeholderInputs = document.querySelectorAll('[data-placeholder-hr]');

    function handleScroll() {
      let windowMid = window.innerHeight / 2;
      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if (rect.top < windowMid && rect.bottom > 0) {
          section.classList.add('active');
          section.classList.remove('inactive');
        } else {
          section.classList.add('inactive');
          section.classList.remove('active');
        }
      });
    }

    window.addEventListener('scroll', handleScroll);
    window.addEventListener('load', handleScroll);

    menuToggle.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });

    document.addEventListener('click', (e) => {
      if (!navMenu.contains(e.target) && !menuToggle.contains(e.target)) {
        navMenu.classList.remove('open');
      }
    });

    let currentLang = 'hr';

    langIcon.addEventListener('click', () => {
      currentLang = currentLang === 'hr' ? 'en' : 'hr';
      langIcon.src = `${currentLang === 'hr' ? 'images/en.svg' : 'images/hr.svg'}`;

      translatables.forEach(el => {
        el.textContent = el.getAttribute(`data-lang-${currentLang}`);
      });

      placeholderInputs.forEach(input => {
        input.placeholder = input.getAttribute(`data-placeholder-${currentLang}`);
      });
    });

    // Fallback ako slike nisu u images/
    document.querySelectorAll('img').forEach(img => {
      img.onerror = function () {
        const filename = this.src.split('/').pop();
        this.src = filename;
      };
    });

    // Fallback za background-image u sekcijama
    sections.forEach(section => {
      const bg = section.style.backgroundImage;
      if (bg.includes("images/")) {
        const filename = bg.split("images/")[1].replace(/[")']/g, "");
        const testImage = new Image();
        testImage.src = "images/" + filename;
        testImage.onerror = () => {
          section.style.backgroundImage = `url('${filename}')`;
        };
      }
    });
  </script>
</body>
</html>
