<!DOCTYPE html><html lang="hr"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: #000;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1000;
    }
    .navbar-left img {
      height: 16px;
      width: 24px;
      cursor: pointer;
      position: relative;
    }
    .navbar-left img:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      background: #fff;
      color: #000;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      top: 30px;
      left: 0;
      white-space: nowrap;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    .navbar-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .search-container {
      position: relative;
    }
    .search-container input {
      padding: 6px 36px 6px 12px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      background-color: #fff;
      height: 32px;
    }
    .search-container img {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      pointer-events: none;
    }
    .navbar-right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.3s, transform 0.2s;
    }
    .navbar-right:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }
    .burger-line {
      width: 26px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }
    .menu-overlay {
      position: fixed;
      top: 70px;
      right: 0;
      width: 100%;
      background-color: rgba(17, 17, 17, 0.95);
      color: white;
      padding: 20px;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      z-index: 9999;
    }
    .menu-overlay.open {
      display: flex;
    }
    .menu-overlay a {
      margin: 10px 0;
      text-decoration: none;
      color: white;
      font-size: 1.1em;
    }
    .section {
      height: 100vh;
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 1s ease, opacity 1s ease;
    }
    .section.visible {
      opacity: 1;
      transform: scale(1.05);
      z-index: 2;
    }
    .section:not(.visible) {
      opacity: 0.4;
      transform: scale(1);
    }
    .content-box {
      position: relative;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 0 0 20px 20px;
      overflow: hidden;
      max-width: 70%;
      padding: 30px;
      text-align: center;
      font-size: 1.5em;
      cursor: pointer;
    }
    .box-top {
      height: 25px;
      background: white;
      clip-path: polygon(0% 100%, 10% 60%, 20% 85%, 30% 50%, 40% 90%, 50% 40%, 60% 80%, 70% 55%, 80% 85%, 90% 60%, 100% 100%);
    }
    @media (min-width: 1024px) {
      .content-box {
        font-size: 3em;
        padding: 50px;
      }
    }
    #backToTop {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      outline: none;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    #backToTop:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateX(-50%) scale(1.1);
    }
    #backToTop svg {
      width: 28px;
      height: 28px;
    }
    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 60px 10px 80px;
      font-size: 14px;
      position: relative;
    }
    .footer-icons {
      margin: 20px 0;
    }
    .footer-icons img {
      width: 48px;
      height: 48px;
      margin: 0 15px;
      vertical-align: middle;
      opacity: 0.9;
      transition: opacity 0.3s, transform 0.3s;
      border-radius: 50%;
      background-color: transparent;
    }
    .footer-icons img:hover {
      opacity: 1;
      transform: scale(1.1);
    }
  </style>
</head>
