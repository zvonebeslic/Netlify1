<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Zastavice -->
  <div class="language-switcher">
    <img src="images/flag-en.svg" alt="EN" id="flag-toggle" />
  </div>

  <!-- Tražilica -->
  <div class="search-wrapper">
    <div class="search-mountain">
      <div class="search-bar">
        <input type="text" placeholder="Pretraži..." />
        <button><span>&#128269;</span></button>
      </div>
    </div>
  </div>

  <!-- Sve sekcije u jednom kontejneru -->
  <main id="scroll-container">
    <section class="parallax" style="background-image: url('images/Background.jpg');">
      <div class="content-box">Dobrodošli u planine!</div>
    </section>
    <section class="parallax" style="background-image: url('images/Background1.jpg');">
      <div class="content-box">Istražite staze Balkana</div>
    </section>
    <section class="parallax" style="background-image: url('images/Background2.jpg');">
      <div class="content-box">Web shop za avanturiste</div>
    </section>
    <section class="parallax" style="background-image: url('images/Background3.jpg');">
      <div class="content-box">Blog i savjeti</div>
    </section>
    <section class="parallax" style="background-image: url('images/Background4.jpg');">
      <div class="content-box">O nama</div>
    </section>
    <section class="parallax" style="background-image: url('images/Background5.jpg');">
      <div class="content-box">Kontakt</div>
    </section>
    <section class="parallax" style="background-image: url('images/Background6.jpg');">
      <div class="content-box">Vidimo se na stazi!</div>
    </section>
  </main>

  <!-- Podnožje -->
  <footer>
    <p>© 2025 Mountain Adventures</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
