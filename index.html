<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: #000;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1000;
    }

    .navbar-left img {
      height: 24px;
      cursor: pointer;
      position: relative;
    }

    .navbar-left img:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      background: #fff;
      color: #000;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      top: 30px;
      left: 0;
      white-space: nowrap;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }

    .navbar-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .search-container {
      position: relative;
    }

    .search-container input {
      padding: 10px 40px 10px 15px;
      border: none;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      background-color: #fff;
    }

    .search-container img {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      pointer-events: none;
    }

    .search-top {
      position: relative;
      height: 25px;
      background: white;
      clip-path: polygon(0% 100%, 10% 60%, 20% 85%, 30% 50%, 40% 90%, 50% 40%, 60% 80%, 70% 55%, 80% 85%, 90% 60%, 100% 100%);
    }

    .navbar-right img {
      height: 22px;
      cursor: pointer;
    }

    .section {
      height: 100vh;
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 1s ease, opacity 1s ease;
    }

    .section.visible {
      opacity: 1;
      transform: scale(1.05);
      z-index: 2;
    }

    .section:not(.visible) {
      opacity: 0.4;
      transform: scale(1);
    }

    .content-box {
      position: relative;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 0 0 20px 20px;
      overflow: hidden;
      max-width: 70%;
      padding: 30px;
      text-align: center;
      font-size: 1.5em;
      cursor: pointer;
    }

    .box-top {
      height: 25px;
      background: white;
      clip-path: polygon(0% 100%, 10% 60%, 20% 85%, 30% 50%, 40% 90%, 50% 40%, 60% 80%, 70% 55%, 80% 85%, 90% 60%, 100% 100%);
    }

    #scrollToTop {
      display: none;
      position: fixed;
      bottom: 25px;
      right: 25px;
      z-index: 999;
      background-color: rgba(255,255,255,0.85);
      border: none;
      padding: 10px 15px;
      border-radius: 25px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="images/flag-uk.svg" alt="language" id="language-toggle" data-tooltip="Promijeni jezik">
    </div>
    <div class="navbar-center">
      <div class="search-container">
        <div class="search-top"></div>
        <input type="text" id="search" placeholder="Pretraži..." />
        <img src="images/search.svg" alt="search icon" />
      </div>
    </div>
    <div class="navbar-right">
      <img src="images/menu.svg" alt="Menu">
    </div>
  </div>

  <!-- SECTIONS -->
  <div class="section" style="background-image: url('images/Background.jpg');">
    <div class="content-box" onclick="alert('Dobrodošli!')">
      <div class="box-top"></div>
      <div class="box-text" data-hr="Dobrodošli u Mountain Adventures" data-en="Welcome to Mountain Adventures">Dobrodošli u Mountain Adventures</div>
    </div>
  </div>

  <div class="section" style="background-image: url('images/Background1.jpg');">
    <div class="content-box" onclick="alert('Staze')">
      <div class="box-top"></div>
      <div class="box-text" data-hr="Istražite Balkanske staze" data-en="Explore the Balkan Trails">Istražite Balkanske staze</div>
    </div>
  </div>

  <div class="section" style="background-image: url('images/Background2.jpg');">
    <div class="content-box" onclick="alert('Izazovi')">
      <div class="box-top"></div>
      <div class="box-text" data-hr="Planinarski izazovi za sve uzraste" data-en="Hiking Challenges for All Ages">Planinarski izazovi za sve uzraste</div>
    </div>
  </div>

  <div class="section" style="background-image: url('images/Background3.jpg');">
    <div class="content-box" onclick="alert('Priroda')">
      <div class="box-top"></div>
      <div class="box-text" data-hr="Priroda bez granica" data-en="Nature Without Borders">Priroda bez granica</div>
    </div>
  </div>

  <div class="section" style="background-image: url('images/Background4.jpg');">
    <div class="content-box" onclick="alert('Sigurnost')">
      <div class="box-top"></div>
      <div class="box-text" data-hr="Sigurno i opušteno" data-en="Safe and Relaxed">Sigurno i opušteno</div>
    </div>
  </div>

  <div class="section" style="background-image: url('images/Background5.jpg');">
    <div class="content-box" onclick="alert('Avantura')">
      <div class="box-top"></div>
      <div class="box-text" data-hr="Spremni za avanturu?" data-en="Ready for an adventure?">Spremni za avanturu?</div>
    </div>
  </div>

  <div class="section" style="background-image: url('images/Background6.jpg');">
    <div class="content-box" onclick="alert('Kontakt')">
      <div class="box-top"></div>
      <div class="box-text" data-hr="Kontaktirajte nas i krenite!" data-en="Contact us and get started!">Kontaktirajte nas i krenite!</div>
    </div>
  </div>

  <!-- Scroll to Top Button -->
  <button id="scrollToTop" onclick="window.scrollTo({ top: 0, behavior: 'smooth' })">↑</button>

  <script>
    // Intersection Observer
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        entry.isIntersecting
          ? entry.target.classList.add('visible')
          : entry.target.classList.remove('visible');
      });
    }, { threshold: 0.5 });

    sections.forEach(section => observer.observe(section));

    // Jezik
    const toggle = document.getElementById('language-toggle');
    const texts = document.querySelectorAll('.box-text');
    let currentLang = 'hr';

    toggle.addEventListener('click', () => {
      currentLang = currentLang === 'hr' ? 'en' : 'hr';
      toggle.src = currentLang === 'hr' ? 'images/flag-uk.svg' : 'images/flag-hr.svg';
      texts.forEach(el => {
        el.textContent = el.getAttribute(`data-${currentLang}`);
      });
      document.getElementById('search').placeholder = currentLang === 'hr' ? 'Pretraži...' : 'Search...';
    });

    // Detekcija jezika iz URL-a
    const urlParams = new URLSearchParams(window.location.search);
    const langFromUrl = urlParams.get("lang");
    if (langFromUrl === "en" || langFromUrl === "hr") {
      currentLang = langFromUrl;
      toggle.src = currentLang === 'hr' ? 'images/flag-uk.svg' : 'images/flag-hr.svg';
      texts.forEach(el => {
        el.textContent = el.getAttribute(`data-${currentLang}`);
      });
      document.getElementById('search').placeholder = currentLang === 'hr' ? 'Pretraži...' : 'Search...';
    }

    // Scroll to top dugme
    const scrollBtn = document.getElementById("scrollToTop");
    window.addEventListener("scroll", () => {
      scrollBtn.style.display = window.scrollY > 200 ? "block" : "none";
    });
  </script>
</body>
</html>
