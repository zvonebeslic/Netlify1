<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: #000;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1000;
    }
    .navbar-left img {
      height: 16px;
      width: 24px;
      cursor: pointer;
      position: relative;
    }
    .navbar-left img:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      background: #fff;
      color: #000;
      padding: 4px 8px;
      border-radius: 5px;
      font-size: 12px;
      top: 30px;
      left: 0;
      white-space: nowrap;
      box-shadow: 0 0 6px rgba(0,0,0,0.2);
    }
    .navbar-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .search-container {
      position: relative;
    }
    .search-container input {
      padding: 6px 36px 6px 12px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      background-color: #fff;
      height: 32px;
    }
    .search-container img {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      pointer-events: none;
    }
    .navbar-right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.3s, transform 0.2s;
    }
    .navbar-right:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }
    .burger-line {
      width: 26px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }
    .menu-overlay {
      position: fixed;
      top: 70px;
      right: 0;
      width: 100%;
      background-color: rgba(17, 17, 17, 0.95);
      color: white;
      padding: 20px;
      display: none;
      flex-direction: column;
      align-items: flex-start;
      z-index: 9999;
    }
    .menu-overlay.open {
      display: flex;
    }
    .menu-overlay a {
      margin: 10px 0;
      text-decoration: none;
      color: white;
      font-size: 1.1em;
    }
    .section {
      height: 100vh;
      position: relative;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 1s ease, opacity 1s ease;
    }
    .section.visible {
      opacity: 1;
      transform: scale(1.05);
      z-index: 2;
    }
    .section:not(.visible) {
      opacity: 0.4;
      transform: scale(1);
    }
    .content-box {
      position: relative;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 0 0 20px 20px;
      overflow: hidden;
      max-width: 70%;
      padding: 30px;
      text-align: center;
      font-size: 1.5em;
      cursor: pointer;
    }
    .box-top {
      height: 25px;
      background: white;
      clip-path: polygon(0% 100%, 10% 60%, 20% 85%, 30% 50%, 40% 90%, 50% 40%, 60% 80%, 70% 55%, 80% 85%, 90% 60%, 100% 100%);
    }
    @media (min-width: 1024px) {
      .content-box {
        font-size: 3em;
        padding: 50px;
      }
    }
    #backToTop {
      position: fixed;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      outline: none;
      width: 56px;
      height: 56px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    #backToTop:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateX(-50%) scale(1.1);
    }
    #backToTop svg {
      width: 28px;
      height: 28px;
    }
    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 40px 10px;
      font-size: 14px;
      position: relative;
      z-index: 10;
    }
    .footer-icons {
      margin: 20px 0;
    }
    .footer-icons svg {
      width: 40px;
      height: 40px;
      margin: 0 15px;
      vertical-align: middle;
      opacity: 0.85;
      transition: opacity 0.3s;
      fill: #ccc;
    }
    .footer-icons svg:hover {
      opacity: 1;
      fill: #fff;
    }
  </style>
</head>
<body>
  <!-- [NAVBAR, SECTIONS, CONTENT] ... (ostaje isto kao kod koji si poslao) -->

  <!-- Dugme za povratak na vrh -->
  <button id="backToTop" title="Na vrh" aria-label="Na vrh">
    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </button>

  <!-- FOOTER -->
  <footer id="footer">
    <div class="footer-icons">
      <!-- Instagram SVG -->
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <svg viewBox="0 0 24 24"><path d="M7 2C4.243 2 2 4.243 2 7v10c0 2.757 2.243 5 5 5h10c2.757 0 5-2.243 5-5V7c0-2.757-2.243-5-5-5H7zm10 2a3 3 0 013 3v10a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3h10zM12 7a5 5 0 100 10 5 5 0 000-10zm0 2a3 3 0 110 6 3 3 0 010-6zm4.5-2a1.5 1.5 0 100 3 1.5 1.5 0 000-3z"/></svg>
      </a>
      <!-- Email SVG -->
      <a href="mailto:info@mountainadventures.com" aria-label="Email">
        <svg viewBox="0 0 24 24"><path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2zm0 2v.01L12 13l8-6.99V6l-8 6-8-6z"/></svg>
      </a>
    </div>
    © Mountain Adventures. All rights reserved.
  </footer>

  <!-- JavaScript (ostaje kao u tvom kodu) -->
  <script>
    const langToggle = document.getElementById('language-toggle');
    const searchInput = document.getElementById('search');
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const backToTopBtn = document.getElementById('backToTop');
    const footer = document.getElementById('footer');

    let currentLang = 'hr';
    langToggle.addEventListener('click', () => {
      currentLang = currentLang === 'hr' ? 'en' : 'hr';
      langToggle.src = currentLang === 'hr' ? 'images/flag-uk.svg' : 'images/flag-hr.svg';
      searchInput.placeholder = currentLang === 'hr' ? 'Pretraži...' : 'Search...';
      document.querySelectorAll('[data-hr]').forEach(el => {
        el.textContent = el.getAttribute(`data-${currentLang}`);
      });
      document.querySelectorAll('.menu-overlay a').forEach(link => {
        link.textContent = link.getAttribute(`data-${currentLang}`);
      });
    });

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    window.addEventListener('click', e => {
      if (!menu.contains(e.target) && !menuToggle.contains(e.target)) {
        menu.classList.remove('open');
      }
    });

    document.querySelectorAll('.menu-overlay a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('open');
      });
    });

    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        entry.isIntersecting
          ? entry.target.classList.add('visible')
          : entry.target.classList.remove('visible');
      });
    }, { threshold: 0.5 });

    sections.forEach(section => observer.observe(section));

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const footerTop = footer.getBoundingClientRect().top + window.scrollY;
      const windowHeight = window.innerHeight;

      if (scrollY > 300) {
        backToTopBtn.style.display = 'flex';
      } else {
        backToTopBtn.style.display = 'none';
      }

      if (scrollY + windowHeight > footerTop) {
        backToTopBtn.style.bottom = `${(scrollY + windowHeight - footerTop) + 60}px`;
      } else {
        backToTopBtn.style.bottom = '60px';
      }
    });

    backToTopBtn.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
