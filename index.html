<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; scroll-behavior: smooth; font-family: Arial, sans-serif; background-color: #000; }

    .section {
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      transition: transform 1.2s ease, opacity 1.2s ease;
    }

    .section.visible {
      opacity: 1;
      transform: scale(1.05);
    }

    .overlay-text {
      background: rgba(255,255,255,0.75);
      padding: 20px;
      border-radius: 15px;
      font-size: 1.5em;
      text-align: center;
      max-width: 80%;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      z-index: 1000;
    }

    .search-box {
      background: white;
      border-radius: 25px 25px 0 0;
      border: none;
      padding: 5px 20px;
      padding-left: 15px;
      font-size: 1em;
      width: 200px;
      position: relative;
      background-image: url('images/search.svg');
      background-repeat: no-repeat;
      background-position: 95% center;
    }

    .flag {
      width: 24px;
      height: 16px;
      cursor: pointer;
    }

    .language-switch {
      display: flex;
      gap: 10px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      margin: 4px 0;
      border-radius: 2px;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 60px;
      right: 10px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #555;
      border-radius: 10px;
      padding: 10px;
      z-index: 999;
    }

    .nav-links a {
      color: white;
      padding: 8px;
      text-decoration: none;
    }

    .show-menu { display: flex !important; }

    #backToTop {
      position: fixed;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255,255,255,0.6);
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }

    footer {
      background: #111;
      color: white;
      text-align: center;
      padding: 40px 20px 20px;
    }

    .social-icons {
      margin: 10px 0;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      margin: 0 10px;
      border-radius: 50%;
      transition: transform 0.3s;
    }

    .social-icons img:hover {
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .search-box { width: 150px; }
      .menu-toggle { display: flex; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="language-switch">
      <img src="images/hr.svg" alt="HR" class="flag" onclick="switchLang('hr')" id="hrFlag" />
      <img src="images/gb.svg" alt="EN" class="flag" onclick="switchLang('en')" id="enFlag" style="display:none;" />
    </div>
    <input type="text" class="search-box" placeholder="Pretraži" />
    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span><span></span><span></span>
    </div>
    <div class="nav-links" id="navMenu">
      <a href="#naslovna">Naslovna</a>
      <a href="#staze">Staze</a>
      <a href="#shop">Web shop</a>
      <a href="#blog">Blog</a>
      <a href="#onama">O nama</a>
      <a href="#kontakt">Kontakt</a>
    </div>
  </div>

  <div id="naslovna" class="section" style="background-image: url('images/Background.jpg');">
    <div class="overlay-text">Dobrodošli u Mountain Adventures</div>
  </div>

  <div class="section" style="background-image: url('images/Background1.jpg');">
    <div class="overlay-text">Istraži Balkanske staze</div>
  </div>

  <div id="staze" class="section" style="background-image: url('images/Background2.jpg');">
    <div class="overlay-text">Planinarske ture za sve uzraste</div>
  </div>

  <div id="shop" class="section" style="background-image: url('images/Background3.jpg');">
    <div class="overlay-text">Oprema i suveniri</div>
  </div>

  <div id="blog" class="section" style="background-image: url('images/Background4.jpg');">
    <div class="overlay-text">Blog iz prirode</div>
  </div>

  <div id="onama" class="section" style="background-image: url('images/Background5.jpg');">
    <div class="overlay-text">O nama</div>
  </div>

  <div id="kontakt" class="section" style="background-image: url('images/Background6.jpg');">
    <div class="overlay-text">Kontaktirajte nas</div>
  </div>

  <button id="backToTop" onclick="scrollToTop()">↑</button>

  <footer>
    <div class="social-icons">
      <a href="#"><img src="images/instagram.svg" alt="Instagram" /></a>
      <a href="mailto:info@mountainadventures.com"><img src="images/email.svg" alt="Email" /></a>
    </div>
    <p>&copy; 2025 Mountain Adventures. All rights reserved.</p>
  </footer>

  <script>
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function toggleMenu() {
      document.getElementById('navMenu').classList.toggle('show-menu');
    }

    function switchLang(lang) {
      if (lang === 'en') {
        document.getElementById('hrFlag').style.display = 'none';
        document.getElementById('enFlag').style.display = 'inline';
        // Dodaj engleski tekst ovdje po potrebi
      } else {
        document.getElementById('hrFlag').style.display = 'inline';
        document.getElementById('enFlag').style.display = 'none';
        // Vrati na hrvatski tekst po potrebi
      }
    }

    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.5 });

    sections.forEach(section => observer.observe(section));
  </script>
</body>
</html>
