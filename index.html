<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: #000;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1000;
    }

    .navbar-left img {
      height: 18px;
      cursor: pointer;
    }

    .navbar-center input {
      padding: 6px 12px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 16px;
    }

    .navbar-right img {
      height: 20px;
      cursor: pointer;
    }

    .section {
      height: 100vh;
      position: relative;
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 1s ease, opacity 1s ease;
      z-index: 1;
    }

    .section.visible {
      opacity: 1;
      transform: scale(1.05);
      z-index: 2;
    }

    .section:not(.visible) {
      opacity: 0.4;
      transform: scale(1);
    }

    .content {
      background: rgba(255, 255, 255, 0.7);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      max-width: 70%;
      font-size: 1.5em;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="images/hr.svg" alt="HR" id="lang-switch">
    </div>
    <div class="navbar-center">
      <input type="text" placeholder="Pretraži..." />
    </div>
    <div class="navbar-right">
      <img src="images/menu.svg" alt="Menu">
    </div>
  </div>

  <div class="section" style="background-image: url('images/Background.jpg');">
    <div class="content">Dobrodošli u Mountain Adventures</div>
  </div>
  <div class="section" style="background-image: url('images/Background1.jpg');">
    <div class="content">Istražite Balkanske staze</div>
  </div>
  <div class="section" style="background-image: url('images/Background2.jpg');">
    <div class="content">Planinarski izazovi za sve uzraste</div>
  </div>
  <div class="section" style="background-image: url('images/Background3.jpg');">
    <div class="content">Priroda bez granica</div>
  </div>
  <div class="section" style="background-image: url('images/Background4.jpg');">
    <div class="content">Sigurno i opušteno</div>
  </div>
  <div class="section" style="background-image: url('images/Background5.jpg');">
    <div class="content">Spremni za avanturu?</div>
  </div>
  <div class="section" style="background-image: url('images/Background6.jpg');">
    <div class="content">Kontaktirajte nas i krenite!</div>
  </div>

  <script>
    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(
      entries => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          } else {
            entry.target.classList.remove('visible');
          }
        });
      },
      { threshold: 0.5 }
    );

    sections.forEach(section => {
      observer.observe(section);
    });
  </script>
</body>
</html>
