<!DOCTYPE html><html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: #000;
    }.navbar {
  position: fixed;
  top: 0;
  width: 100%;
  height: 70px;
  background: rgba(0, 0, 0, 0.7);
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 15px;
  z-index: 1000;
}

.navbar-left img {
  height: 16px;
  width: 24px;
  cursor: pointer;
  position: relative;
}

.navbar-left img:hover::after {
  content: attr(data-tooltip);
  position: absolute;
  background: #fff;
  color: #000;
  padding: 4px 8px;
  border-radius: 5px;
  font-size: 12px;
  top: 30px;
  left: 0;
  white-space: nowrap;
  box-shadow: 0 0 6px rgba(0,0,0,0.2);
}

.navbar-center {
  flex: 1;
  display: flex;
  justify-content: center;
}

.search-container {
  position: relative;
}

.search-container input {
  padding: 6px 36px 6px 12px;
  border: none;
  border-radius: 20px;
  outline: none;
  font-size: 14px;
  background-color: #fff;
  height: 32px;
}

.search-container img {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  width: 18px;
  height: 18px;
  pointer-events: none;
}

.navbar-right img {
  height: 20px;
  width: 26px;
  cursor: pointer;
  background-color: transparent;
  border: 1px solid rgba(200, 200, 200, 0.4);
  padding: 4px;
  border-radius: 6px;
  filter: brightness(0) invert(1);
}

.menu-overlay {
  position: fixed;
  top: 0;
  right: -250px;
  width: 250px;
  height: 100%;
  background-color: #111;
  color: white;
  padding: 60px 20px;
  transition: right 0.3s ease-in-out;
  z-index: 9999;
}

.menu-overlay.open {
  right: 0;
}

.menu-overlay a {
  display: block;
  margin: 15px 0;
  text-decoration: none;
  color: white;
  font-size: 1.2em;
  transition: color 0.2s;
}

.menu-overlay a:hover {
  color: #aaa;
}

  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar-left">
      <img src="images/flag-uk.svg" alt="language" id="language-toggle" data-tooltip="Promijeni jezik">
    </div>
    <div class="navbar-center">
      <div class="search-container">
        <input type="text" id="search" placeholder="Pretraži...">
        <img src="images/search.svg" alt="search icon">
      </div>
    </div>
    <div class="navbar-right">
      <img src="images/menu.svg" alt="Menu" id="menu-toggle">
    </div>
  </div>  <div class="menu-overlay" id="menu">
    <a href="#" data-hr="Naslovna" data-en="Home">Naslovna</a>
    <a href="#" data-hr="Staze" data-en="Trails">Staze</a>
    <a href="#" data-hr="Avantura" data-en="Adventure">Avantura</a>
    <a href="#" data-hr="Kontakt" data-en="Contact">Kontakt</a>
  </div>  <script>
    const langToggle = document.getElementById('language-toggle');
    const searchInput = document.getElementById('search');
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    let currentLang = 'hr';

    langToggle.addEventListener('click', () => {
      currentLang = currentLang === 'hr' ? 'en' : 'hr';
      langToggle.src = currentLang === 'hr' ? 'images/flag-uk.svg' : 'images/flag-hr.svg';
      searchInput.placeholder = currentLang === 'hr' ? 'Pretraži...' : 'Search...';

      document.querySelectorAll('[data-hr]').forEach(el => {
        el.textContent = el.getAttribute(`data-${currentLang}`);
      });
    });

    menuToggle.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    // Close menu when clicking outside
    window.addEventListener('click', e => {
      if (!menu.contains(e.target) && !menuToggle.contains(e.target)) {
        menu.classList.remove('open');
      }
    });
  </script></body>
</html>
