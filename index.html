<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Jezične zastavice -->
  <div class="language-switcher">
    <img src="images/flag-en.svg" alt="EN" id="flag" onclick="switchLanguage()" />
  </div>

  <!-- Tražilica s vrhovima planine -->
  <div class="search-wrapper">
    <div class="search-peak-shape">
      <div class="search-bar">
        <input type="text" placeholder="Pretraži..." />
        <button><span>&#128269;</span></button>
      </div>
    </div>
  </div>

  <!-- Parallax sekcije -->
  <div class="section" style="background-image: url('images/Background.jpg');">
    <div class="content-box">Dobrodošli u planine!</div>
  </div>
  <div class="section" style="background-image: url('images/Background1.jpg');">
    <div class="content-box">Istražite staze Balkana</div>
  </div>
  <div class="section" style="background-image: url('images/Background2.jpg');">
    <div class="content-box">Web shop za avanturiste</div>
  </div>
  <div class="section" style="background-image: url('images/Background3.jpg');">
    <div class="content-box">Blog i savjeti</div>
  </div>
  <div class="section" style="background-image: url('images/Background4.jpg');">
    <div class="content-box">O nama</div>
  </div>
  <div class="section" style="background-image: url('images/Background5.jpg');">
    <div class="content-box">Kontaktirajte nas</div>
  </div>
  <div class="section" style="background-image: url('images/Background6.jpg');">
    <div class="content-box">Vidimo se na stazi!</div>
  </div>

  <!-- Podnožje -->
  <footer>
    <p>© 2025 Mountain Adventures</p>
  </footer>

  <!-- Jezični JS -->
  <script>
    let currentLang = "hr";
    function switchLanguage() {
      const flag = document.getElementById("flag");
      if (currentLang === "hr") {
        flag.src = "images/flag-hr.svg";
        currentLang = "en";
      } else {
        flag.src = "images/flag-en.svg";
        currentLang = "hr";
      }
    }
  </script>
</body>
</html>
