<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: #000;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 60px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1000;
    }

    .navbar-left img {
      height: 14px;
      cursor: pointer;
    }

    .navbar-center {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      clip-path: polygon(0% 100%, 8% 60%, 15% 100%, 25% 70%, 35% 100%, 45% 60%, 55% 100%, 65% 75%, 75% 100%, 85% 65%, 100% 100%);
      padding: 0 10px;
      border-radius: 6px;
    }

    .navbar-center input {
      padding: 10px 35px 10px 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      background-color: rgba(255, 255, 255, 0.15);
      background-image: url('images/search.svg');
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 18px;
      color: white;
    }

    .hamburger {
      width: 25px;
      height: 20px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .hamburger div {
      height: 3px;
      background: white;
      border-radius: 2px;
    }

    .menu {
      position: fixed;
      top: 60px;
      right: 0;
      width: 200px;
      background: rgba(0,0,0,0.9);
      padding: 10px;
      display: none;
      flex-direction: column;
      z-index: 999;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px;
      border-bottom: 1px solid #333;
      font-size: 14px;
    }

    .menu a:hover {
      background: #222;
    }

    .section {
      min-height: 100vh;
      height: 100vh;
      position: relative;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #111;
      transition: transform 2s ease-in-out, opacity 1s ease-out, background-image 1s ease-in-out;
      scroll-margin-top: 60px;
      z-index: 0;
    }

    .scaled {
      transform: scale(1.05);
    }

    .overlay {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
      transition: background 0.8s ease;
    }

    .overlay.dimmed {
      background: rgba(0, 0, 0, 0.55);
    }

    .content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 30px 20px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      color: white;
      font-size: 2em;
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.5s ease-out, transform 0.5s ease-out;
      min-height: 180px;
    }

    .content.visible {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .section {
        background-attachment: scroll !important;
      }

      .menu {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- GORNJI NAVIGACIJSKI DIO -->
  <div class="navbar">
    <div class="navbar-left">
      <img id="language-flag" alt="Jezik" onclick="switchLanguage()">
    </div>
    <div class="navbar-center">
      <input type="text" id="search" placeholder="PretraÅ¾i..." oninput="searchContent(this.value)">
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>
  </div>

  <!-- HAMBURGER MENU -->
  <div class="menu" id="menu">
    <a href="#section0" data-key="nav-home">Naslovna</a>
    <a href="#section1" data-key="nav-trails">Planinarske staze</a>
    <a href="#section2" data-key="nav-shop">Web Shop</a>
    <a href="#section3" data-key="nav-blog">Blog</a>
    <a href="#section4" data-key="nav-about">O nama</a>
    <a href="#section5" data-key="nav-gallery">Galerija</a>
    <a href="#section6" data-key="nav-contact">Kontakt</a>
  </div>

  <!-- SEKCIJE -->
  <div class="section" id="section0" data-img="Background.jpg">
    <div class="overlay"></div>
    <div class="content" data-key="sec-home">Naslovna</div>
  </div>
  <div class="section" id="section1" data-img="Background1.jpg">
    <div class="overlay"></div>
    <div class="content" data-key="sec-trails">Planinarske staze</div>
  </div>
  <div class="section" id="section2" data-img="Background2.jpg">
    <div class="overlay"></div>
    <div class="content" data-key="sec-shop">Web Shop</div>
  </div>
  <div class="section" id="section3" data-img="Background3.jpg">
    <div class="overlay"></div>
    <div class="content" data-key="sec-blog">Blog</div>
  </div>
  <div class="section" id="section4" data-img="Background4.jpg">
    <div class="overlay"></div>
    <div class="content" data-key="sec-about">O nama</div>
  </div>
  <div class="section" id="section5" data-img="Background5.jpg">
    <div class="overlay"></div>
    <div class="content" data-key="sec-gallery">Galerija</div>
  </div>
  <div class="section" id="section6" data-img="Background6.jpg">
    <div class="overlay"></div>
    <div class="content" data-key="sec-contact">Kontaktirajte nas</div>
  </div>

  <!-- SCRIPT -->
  <script>
    const translations = {
      hr: {
        'nav-home': 'Naslovna',
        'nav-trails': 'Planinarske staze',
        'nav-shop': 'Web Shop',
        'nav-blog': 'Blog',
        'nav-about': 'O nama',
        'nav-gallery': 'Galerija',
        'nav-contact': 'Kontakt',
        'sec-home': 'Naslovna',
        'sec-trails': 'Planinarske staze',
        'sec-shop': 'Web Shop',
        'sec-blog': 'Blog',
        'sec-about': 'O nama',
        'sec-gallery': 'Galerija',
        'sec-contact': 'Kontaktirajte nas'
      },
      en: {
        'nav-home': 'Home',
        'nav-trails': 'Hiking Trails',
        'nav-shop': 'Web Shop',
        'nav-blog': 'Blog',
        'nav-about': 'About Us',
        'nav-gallery': 'Gallery',
        'nav-contact': 'Contact',
        'sec-home': 'Home',
        'sec-trails': 'Hiking Trails',
        'sec-shop': 'Web Shop',
        'sec-blog': 'Blog',
        'sec-about': 'About Us',
        'sec-gallery': 'Gallery',
        'sec-contact': 'Contact Us'
      }
    };

    let currentLang = 'hr';

    function switchLanguage() {
      currentLang = currentLang === 'hr' ? 'en' : 'hr';
      updateTexts();
      loadImage(
        document.getElementById("language-flag"),
        currentLang === 'hr' ? 'flag-uk.svg' : 'flag-hr.svg',
        'img'
      );
    }

    function updateTexts() {
      document.querySelectorAll('[data-key]').forEach(el => {
        const key = el.getAttribute('data-key');
        el.textContent = translations[currentLang][key];
      });
    }

    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    function searchContent(value) {
      const contents = document.querySelectorAll('.content');
      contents.forEach((c, i) => {
        if (c.innerText.toLowerCase().includes(value.toLowerCase())) {
          location.href = `#section${i}`;
        }
      });
    }

    function loadImage(element, filename, type = 'img') {
      const folderName = filename.replace(/\.(jpg|svg)$/, "");
      const tryPaths = [
        `images/${filename}`,
        `${filename}`,
        `${folderName}/${filename}`
      ];

      const tryNext = (index) => {
        if (index >= tryPaths.length) return;
        const url = tryPaths[index];
        const img = new Image();
        img.src = url;
        img.onload = () => {
          if (type === 'img') element.src = url;
          else element.style.backgroundImage = `url('${url}')`;
        };
        img.onerror = () => tryNext(index + 1);
      };

      tryNext(0);
    }

    // Pokreni slike
    document.querySelectorAll(".section").forEach(sec => {
      const filename = sec.dataset.img;
      loadImage(sec, filename, 'background');
      sec.style.zIndex = 0;
    });

    loadImage(document.getElementById("language-flag"), "flag-uk.svg", "img");

    const sections = document.querySelectorAll(".section");

    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const section = entry.target;
        const content = section.querySelector(".content");
        const overlay = section.querySelector(".overlay");

        if (entry.isIntersecting) {
          section.classList.add("scaled");
          content.classList.add("visible");
          overlay.classList.remove("dimmed");
          sections.forEach(s => s.style.zIndex = 0);
          section.style.zIndex = 10;
        } else {
          section.classList.remove("scaled");
          content.classList.remove("visible");
          overlay.classList.add("dimmed");
        }
      });
    }, {
      root: null,
      rootMargin: "0px 0px -40% 0px",
      threshold: 0.4
    });

    sections.forEach(section => observer.observe(section));

    window.onload = () => {
      updateTexts();
    };
  </script>

</body>
</html>
