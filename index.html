<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mountain Adventures</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background-color: #000;
    }
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 15px;
      z-index: 1000;
    }
    .navbar-left img {
      height: 16px;
      width: 24px;
      cursor: pointer;
      position: relative;
    }
    .navbar-center {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .search-container {
      position: relative;
    }
    .search-container input {
      padding: 6px 36px 6px 12px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 14px;
      background-color: #fff;
      height: 32px;
    }
    .search-container img {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      pointer-events: none;
    }
    .navbar-right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      padding: 8px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 8px;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.05);
      transition: background 0.3s, transform 0.2s;
    }
    .burger-line {
      width: 26px;
      height: 3px;
      background-color: white;
      border-radius: 2px;
    }
    .section {
      height: 100vh;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 1s ease, opacity 1s ease;
    }
    .section.visible {
      opacity: 1;
      transform: scale(1.05);
      z-index: 2;
    }
    .section:not(.visible) {
      opacity: 0.4;
      transform: scale(1);
    }
    .content-box {
      background: rgba(255,255,255,0.8);
      border-radius: 0 0 20px 20px;
      max-width: 70%;
      padding: 30px;
      text-align: center;
      font-size: 1.5em;
    }
    .box-top {
      height: 25px;
      background: white;
      clip-path: polygon(0% 100%, 10% 60%, 20% 85%, 30% 50%, 40% 90%, 50% 40%, 60% 80%, 70% 55%, 80% 85%, 90% 60%, 100% 100%);
    }
    @media (min-width: 1024px) {
      .content-box {
        font-size: 3em;
        padding: 50px;
      }
    }
    #backToTop {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      width: 48px;
      height: 48px;
      border-radius: 50%;
      cursor: pointer;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #backToTop:hover {
      background-color: rgba(255, 255, 255, 0.3);
      transform: translateX(-50%) scale(1.1);
    }
    #backToTop svg {
      width: 24px;
      height: 24px;
    }
    footer {
      background: #111;
      color: #ccc;
      text-align: center;
      padding: 40px 10px 50px;
      font-size: 14px;
    }
    .footer-icons {
      margin: 15px 0;
    }
    .footer-icons img {
      width: 28px;
      height: 28px;
      margin: 0 8px;
      vertical-align: middle;
      opacity: 0.85;
      transition: opacity 0.3s, transform 0.3s;
    }
    .footer-icons img:hover {
      opacity: 1;
      transform: scale(1.1);
    }
  </style>
</head>
<body>
<div class="section" style="background-image: url('images/Background.jpg');">
    <div class="content-box">
      <div class="box-top"></div>
      <div class="box-text" data-hr="Dobrodošli u Mountain Adventures" data-en="Welcome to Mountain Adventures">Dobrodošli u Mountain Adventures</div>
    </div>
  </div>

  <!-- Dodaj ostale sekcije sa svojim slikama kao što je dogovoreno -->
  
  <button id="backToTop" title="Na vrh" aria-label="Na vrh">
    <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="18 15 12 9 6 15"></polyline>
    </svg>
  </button>

  <footer id="footer">
    <div class="footer-icons">
      <a href="https://instagram.com" target="_blank">
        <img src="images/instagram.svg" alt="Instagram">
      </a>
      <a href="mailto:info@mountainadventures.com">
        <img src="images/email.svg" alt="Email">
      </a>
    </div>
    © Mountain Adventures. All rights reserved.
  </footer>

  <script>
    const langToggle = document.getElementById('language-toggle');
    const searchInput = document.getElementById('search');
    const menuToggle = document.getElementById('menu-toggle');
    const menu = document.getElementById('menu');
    const backToTopBtn = document.getElementById('backToTop');
    const footer = document.getElementById('footer');
    let currentLang = 'hr';

    langToggle?.addEventListener('click', () => {
      currentLang = currentLang === 'hr' ? 'en' : 'hr';
      langToggle.src = currentLang === 'hr' ? 'images/flag-uk.svg' : 'images/flag-hr.svg';
      searchInput.placeholder = currentLang === 'hr' ? 'Pretraži...' : 'Search...';
      document.querySelectorAll('[data-hr]').forEach(el => {
        el.textContent = el.getAttribute(`data-${currentLang}`);
      });
      document.querySelectorAll('.menu-overlay a').forEach(link => {
        link.textContent = link.getAttribute(`data-${currentLang}`);
      });
    });

    menuToggle?.addEventListener('click', () => {
      menu.classList.toggle('open');
    });

    window.addEventListener('click', e => {
      if (!menu.contains(e.target) && !menuToggle.contains(e.target)) {
        menu.classList.remove('open');
      }
    });

    document.querySelectorAll('.menu-overlay a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('open');
      });
    });

    const sections = document.querySelectorAll('.section');
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        entry.isIntersecting
          ? entry.target.classList.add('visible')
          : entry.target.classList.remove('visible');
      });
    }, { threshold: 0.5 });

    sections.forEach(section => observer.observe(section));

    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      const footerTop = footer.getBoundingClientRect().top + window.scrollY;
      const windowHeight = window.innerHeight;

      if (scrollY > 300) {
        backToTopBtn.style.display = 'flex';
      } else {
        backToTopBtn.style.display = 'none';
      }

      if (scrollY + windowHeight > footerTop) {
        backToTopBtn.style.bottom = `${(scrollY + windowHeight - footerTop) + 60}px`;
      } else {
        backToTopBtn.style.bottom = '30px';
      }
    });

    backToTopBtn?.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });
  </script>
</body>
</html>
