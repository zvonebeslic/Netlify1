<!-- === SEASONCHANGE OVERLAY === -->
<div id="season-toggle-wrapper" style="position: absolute; top: 38px; left: 6px; z-index: 99999;">
  <img src="images/seasonchange.svg" id="season-toggle" style="position: absolute; top:38px; left: 6px;" width="40" height="40" />
  <div id="season-icons" class="hidden">
    <div class="season-icon" data-season="winter">❄️</div>
    <div class="season-icon" data-season="summer">☀️</div>
    <div class="season-icon" data-season="autumn">🍂</div>
    <div class="season-icon" data-season="spring">🌸</div>
  </div>
</div>

</button>
