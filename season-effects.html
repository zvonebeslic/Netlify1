<!-- season-effects.html --><div id="season-control" style="position: relative; z-index: 1000;">
  <div class="season-button-wrapper">
    <img src="images/seasonchange.svg" id="season-toggle" alt="Godi≈°nja doba">
    <div id="season-icons" class="hidden">
      <span class="season-icon" data-season="winter">‚ùÑÔ∏è</span>
      <span class="season-icon" data-season="summer">‚òÄÔ∏è</span>
      <span class="season-icon" data-season="autumn">üçÇ</span>
      <span class="season-icon" data-season="spring">üå∏</span>
    </div>
  </div>
</div>

<style>
/* --- IKONE I POZICIJA --- */
.season-button-wrapper {
  position: absolute;
  top: 130px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  text-align: center;
}

#season-toggle {
  width: 50px;
  height: auto;
  cursor: pointer;
  transition: transform 0.3s ease;
}

#season-toggle:hover {
  transform: scale(1.1);
}

#season-icons {
  margin-top: 10px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  transition: opacity 0.4s ease;
}

.season-icon {
  background: rgba(255, 255, 255, 0.15);
  color: white;
  padding: 6px;
  border-radius: 50%;
  font-size: 20px;
  cursor: pointer;
  transition: transform 0.3s ease;
}

.season-icon:hover {
  transform: scale(1.3);
}

.hidden {
  display: none;
}

/* --- EFEKTI --- */
.season-effect {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none;
  z-index: 50;
  overflow: hidden;
}

.snowflake, .leaf, .petal, .sunray {
  position: absolute;
  top: -5%;
  opacity: 0.8;
  font-size: 16px;
  animation: fall 10s linear infinite;
}

@keyframes fall {
  0% {
    transform: translateY(0) translateX(0) rotate(0);
  }
  100% {
    transform: translateY(110vh) translateX(30px) rotate(360deg);
  }
}
</style>

<script>
 document.getElementById('season-toggle').addEventListener('click', () => {
  document.getElementById('season-icons').classList.toggle('hidden');
});

// Odabir sezone
document.querySelectorAll(".season-icon").forEach(icon => {
  icon.addEventListener("click", () => {
    const season = icon.dataset.season;
    applySeasonTheme(season);
  });
});

function applySeasonTheme(season) {
  // Ukloni prethodne efekte
  document.querySelectorAll('.season-effect').forEach(e => e.remove());

  switch (season) {
    case "winter": createSnowEffect(); break;
    case "spring": createPetalEffect(); break;
    case "summer": createSunEffect(); break;
    case "autumn": createLeavesEffect(); break;
  }
}

function createSnowEffect() {
  const container = createEffectContainer();
  for (let i = 0; i < 30; i++) {
    const flake = createEffectElement("snowflake", "‚ùÑÔ∏è");
    container.appendChild(flake);
  }
}

function createPetalEffect() {
  const container = createEffectContainer();
  for (let i = 0; i < 25; i++) {
    const petal = createEffectElement("petal", "üå∏");
    container.appendChild(petal);
  }
  const bee = createEffectElement("petal", "üêù", "45vw", "10vh", "18px", "12s");
  container.appendChild(bee);
}

function createSunEffect() {
  const container = createEffectContainer();
  for (let i = 0; i < 10; i++) {
    const ray = createEffectElement("sunray", "‚òÄÔ∏è", null, null, (Math.random() * 20 + 20) + "px");
    container.appendChild(ray);
  }
}

function createLeavesEffect() {
  const container = createEffectContainer();
  const leafTypes = ["üçÅ", "üçÇ", "üçÉ"];
  for (let i = 0; i < 35; i++) {
    const leaf = createEffectElement("leaf", leafTypes[Math.floor(Math.random() * leafTypes.length)]);
    container.appendChild(leaf);
  }
}

// Pomoƒáne funkcije za jednostavnost koda
function createEffectContainer() {
  const container = document.createElement("div");
  container.classList.add("season-effect");
  document.body.appendChild(container);
  return container;
}

function createEffectElement(className, emoji, left, top, fontSize, duration) {
  const el = document.createElement("div");
  el.classList.add(className);
  el.innerText = emoji;
  el.style.left = left || Math.random() * 100 + "vw";
  el.style.top = top || "-5%";
  el.style.animationDelay = Math.random() * 5 + "s";
  el.style.fontSize = fontSize || (Math.random() * 12 + 10) + "px";
  el.style.animationDuration = duration || "10s";
  return el;
} 
</script>
